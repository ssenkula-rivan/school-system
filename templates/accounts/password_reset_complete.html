<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - School Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="reset-card">
                    <div class="reset-header">
                        <h3><i class="fas fa-check-circle mb-3"></i></h3>
                        <h4>Password Reset Complete</h4>
                        <p class="mb-0">School Management System</p>
                    </div>
                    <div class="p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-thumbs-up fa-4x text-success mb-3"></i>
                            <h5>Success!</h5>
                            <p class="text-muted">Your password has been successfully reset. You can now log in with your new password.</p>
                            
                            <div class="alert alert-success mt-3">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Next Step:</strong> Click the button below to log in to your account.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-login text-white">
                                <i class="fas fa-sign-in-alt me-2"></i>Go to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
