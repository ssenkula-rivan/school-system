<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent - School Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="reset-card">
                    <div class="reset-header">
                        <h3><i class="fas fa-check-circle mb-3"></i></h3>
                        <h4>Email Sent!</h4>
                        <p class="mb-0">School Management System</p>
                    </div>
                    <div class="p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope-open-text fa-4x text-success mb-3"></i>
                            <h5>Check Your Email</h5>
                            <p class="text-muted">We've sent you an email with instructions to reset your password. Please check your inbox and follow the link provided.</p>
                            
                            <div class="alert alert-info mt-3">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Note:</strong> If you don't see the email, check your spam folder.
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <hr>
                            <p class="mb-0">
                                <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-bold">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
